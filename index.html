<form action="https://www.paypal.com/cgi-bin/webscr" method="post">
  <input name="cmd" value="_xclick" type="hidden">
  <input name="business" value="youremail@gmail.com" type="hidden">
  <input name="lc" value="US" type="hidden">
  <input name="item_name" value="Comany Name" type="hidden">
  <input name="button_subtype" value="services" type="hidden">
  <input name="no_note" value="0" type="hidden">
  <input name="currency_code" value="USD" type="hidden">
  <input name="bn" value="PP-BuyNowBF:btn_paynowCC_LG.gif:NonHostedGuest" type="hidden">
  <table align="center">
    <tbody>
      <tr>
        <td><p>Enter Amount Here</p></td>
      </tr>
      <tr>
        <td>
          <input name="amount" class="form-control" style="width: 200px; border-radius: 0;" maxlength="60" type="text">
        </td>
      </tr>
    </tbody>
  </table>
  <table align="center">
    <tbody>
      <tr>
        <td align="center">
          <select name="currency_code" id="currency_code" class="form-control" style="width: 200px; margin: 15px 0; border-radius: 0;">
            <option value="USD">USD</option>
            <option value="CAD">CAD</option>
            <option value="GBP">GBP</option>
          </select>
        </td>
      </tr>
    </tbody>
  </table>
  <input src="https://www.paypalobjects.com/en_US/i/btn/btn_paynowCC_LG.gif" name="submit" alt="PayPal - The safer, easier way to pay online!" border="0" type="image">
  <img alt="" src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" border="0" height="1" width="1">
</form>
